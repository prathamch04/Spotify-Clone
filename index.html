<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h4>Your library</h4>
                </div>
                <div class="songList">
                    <ul>

                    </ul>

                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>

                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>

            </div>

        </div>




        <div class="right">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>
                </div>

                <div class="button">
                    <button class="signUp">Sign up</button>
                    <button class="logIn" border-radius: 30px; padding: 15px; width: 90px;">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h2>Spotify playlist</h2>
                <div class="cardContainer">

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>

                    <div class="songButton">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>

                    <div class="songtime">
